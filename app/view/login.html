{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <h2 style="margin-bottom: 1.5rem;">Вход в систему</h2>

    {% if errors %}
    <div style="color: #FF4D4D; margin-bottom: 1rem;">
        {% for error in errors %}
        <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="/auth/login">
        <div class="form-group">
            <input type="email" name="username" placeholder="Email" required value="{{ username }}">
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Пароль" required value="{{ password }}">
        </div>

        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    <p style="margin-top: 1.5rem; color: var(--muted);">
        Нет аккаунта? <a href="/signup" style="color: var(--primary);">Зарегистрируйтесь</a>
    </p>
</div>
{% endblock %}

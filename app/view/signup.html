{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <h2 style="margin-bottom: 1.5rem;">Создание аккаунта</h2>

    {% if errors %}
    <div style="color: #FF4D4D; margin-bottom: 1rem;">
        {% for error in errors %}
        <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="/user/signup">
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required value="{{ email }}" class="form-control">
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Пароль" required class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>

        <div class="text-center mt-3">
            <a href="/auth/login" class="text-secondary">Уже есть аккаунт? Войти</a>
        </div>
    </form>
</div>
{% endblock %}
